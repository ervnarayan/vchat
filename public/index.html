<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vChat</title>
    <link rel="shortcut icon" href="./images/chat.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

    <div class="vchat navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container">
            <a href="../" class="navbar-brand"><i class="bi bi-chat-right-heart"></i> vChat</a>
            <div class="user">
                <ul class="navbar-nav ms-md-auto">
                    <li class="nav-item">
                        <a rel="noopener" class="nav-link" href="javascript:;"><i class="bi bi-person-bounding-box"></i> <span class="username">Guest</span></a>
                    </li>                    
                </ul>
            </div>
        </div>
    </div>


    

    <div class="vchat mt-5 pt-5  mb-5 pb-5">
        <div id="chatList"></div>   
    </div>

    <div class="vchat bg-light fixed-bottom">
        <div class="form-group ">
            <p class="text-success mb-2 typing"></p> 
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type message..." aria-label="Type message..." id="chatTxt" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>    
    <script src="./js/main.js"></script>    

    
</body>
</html>
